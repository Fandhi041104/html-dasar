<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Form Sederhana</title>
        <link rel="icon" type="img/png" href="gambar/icon.png" sizes="16*16" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <form method="post" target="_self" action="/action_page.php">
            <label for="depan">Nama Depan:</label><br>
            <input type="text" id="depan" name="i_name" value="Budi"><br>
            <label for="n_belakang">Nama Belakang:</label><br>
            <input type="text" id="n_belakang" name="i_belakang" value="Prawira"><br><br>
            <input type="submit" value="Kirim">
            <input type="reset" value="Reset">
        </form>
        <p>
            <b>Kesimpulan:</b><br>
            Jika menekan tombol "Kirim", maka data formulir akan dikirim ke halaman yang bernama "/action_page.php".
        </p>
    </body>
</html>
